font:
  normal:
    family: FiraCode Nerd Font Mono

    style: Retina

  bold:
    family: FiraCode Nerd Font Mono

    style: Bold

  italic:
    family: FiraCode Nerd Font Mono

    style: Italic

  bold_italic:
    family: FiraCode Nerd Font Mono

    style: Bold Italic

  size: 15.0

cursor:
  style:
    shape: Block
    blinking: Always
  blink_interval: 200

colors:
  primary:
    background: '0x1a1d45'
    foreground: '0xd7b7bb'

  normal:
    black:   '0x1a1d45'
    red:     '0xff4ea5'
    green:   '0xeaad64'
    yellow:  '0x7eb564'
    blue:    '0x6cac99'
    magenta: '0x7a89ec'
    cyan:    '0x7a89ec'
    white:   '0xd7b7bb'

  bright:
    black:   '0x3d4068'
    red:     '0xac4142'
    green:   '0x90a959'
    yellow:  '0xf4bf75'
    blue:    '0x6a9fb5'
    magenta: '0xaa759f'
    cyan:    '0x75b5aa'
    white:   '0xf5f5f5'
